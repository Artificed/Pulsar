syntax = "proto3";

package tpa.network.event;

import "google/protobuf/timestamp.proto";

message Event {
  string id = 1;
  string title = 2;
  string description = 3;
  string image_url = 4;

  google.protobuf.Timestamp datetime = 5;
  int32 duration_minutes = 6;
  string location = 7;
  double price = 8;

  int32 capacity = 9;
  int32 seats_available = 10;
}