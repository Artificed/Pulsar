spring.application.name=auth-service

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTThatIsLongEnoughForHS256AlgorithmRequirement
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# gRPC Server Configuration
grpc.server.port=9092

# gRPC Client Configuration for User Service
grpc.client.user-service.address=static://user-service:9091
grpc.client.user-service.negotiation-type=plaintext

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
